<div ng-if="isRegister" class="panel panel-danger">
        <div class="panel-heading">
                  {{successfull}}
        </div>
</div>

<form  autocomplete="off">
     <div class="panel panel-primary">
          <div class="panel-heading"> Register </div>
                <div class="panel-body">
                        <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" ng-model="user.username" placeholder="Please enter Username">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" class="form-control" ng-model="user.password" placeholder="Please enter Password">
                        </div>
                        <div class="form-group">
                                        <label for="exampleInputEmail">Email</label>
                                        <input type="text" class="form-control" ng-model="user.email" autocomplete="off" placeholder="Please enter Email">
                        </div>
                        <div class="form-group">
                                        <label for="Phone">Phone number</label>
                                        <input type="text" class="form-control" ng-model="user.phone" placeholder="Please enter Phone number">
                        </div>
                        <div class="form-group">
                                        <label for="Location">Location</label>
                                        <input type="text" class="form-control" ng-model="user.location" placeholder="Please enter Location">
                        </div>
                        <div class="form-group">
                                        <label for="usertype">User type</label>
                                        <select class="form-control" name="userType" ng-model="user.usertype">
                                                <option value="company">company</option>
                                                <option value="job_seeker">job_seeker</option>
                                        </select>
                        </div>
                        <div class="form-group">
                                        <button class="btn btn-primary" ng-click="submitValue()">Submit</button>
                        </div>
                </div>
           </div> 
      </div> 
</form>
