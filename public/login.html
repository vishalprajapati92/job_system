 <div ng-if="isValidUser" class="panel panel-danger">
     <div class="panel-heading">
        {{showMessage}}
    </div>
</div>
<form>
        <div class="panel panel-primary">
                <div class="panel-heading"> Login </div>
                    <div class="panel-body">
                        <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" ng-model="user.username" placeholder="Please enter Username">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" ng-model="user.password" placeholder="Please enter Password">
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="loginValue()">Submit</button>
                        </div>

                    </div>
                </div> 
        </div> 
</form>
